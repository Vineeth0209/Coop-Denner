<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskey Preise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            width: 250px;
        }
        .button:hover {
            opacity: 0.9;
        }
        /* Denner buttons */
        .denner {
            background-color: #e74c3c;
        }
        .denner:hover {
            background-color: #c0392b;
        }
        /* Coop buttons */
        .coop {
            background-color: #f39c12;
        }
        .coop:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <h1>Whiskey Preise bei Coop und Denner</h1>
    <div class="container">
        <!-- Denner Buttons -->
        <button class="button denner" onclick="window.open(getDennerSearchUrl('Chivas Regal Blended Scotch Whisky'), '_blank')">
            Chivas Regal Blended Scotch Whisky Denner
        </button>
        <button class="button denner" onclick="window.open(getDennerSearchUrl('Ballantine’s Finest Blended Scotch Whisky'), '_blank')">
            Ballantine’s Finest Blended Scotch Whisky Denner
        </button>
        <button class="button denner" onclick="window.open(getDennerSearchUrl('Johnnie Walker Black Label Blended Scotch Whiskey'), '_blank')">
            Johnnie Walker Black Label Blended Scotch Whiskey Denner
        </button>

        <!-- Coop Buttons -->
        <button class="button coop" onclick="window.open(getCoopSearchUrl('Whisky Chivas Regal 12 Years Scotch'), '_blank')">
            Whisky Chivas Regal 12 Years Scotch Coop
        </button>
        <button class="button coop" onclick="window.open(getCoopSearchUrl('Johnnie Walker Black Label Old Scotch Whisky, 12 Years'), '_blank')">
            Johnnie Walker Black Label Old Scotch Whisky, 12 Years Coop
        </button>
        <button class="button coop" onclick="window.open(getCoopSearchUrl('Whisky Ballantine\'s Scotch'), '_blank')">
            Whisky Ballantine's Scotch Coop
        </button>
    </div>

    <script>
        // Funktion um die Denner-Suche URL zu generieren
        function getDennerSearchUrl(productName) {
            var searchQuery = encodeURIComponent(productName);
            return 'https://www.denner.ch/de/shop/spirituosen/whisky?q=' + searchQuery;
        }

        // Funktion um die Coop-Suche URL zu generieren
        function getCoopSearchUrl(productName) {
            var searchQuery = encodeURIComponent(productName);
            return 'https://www.coop.ch/de/kiosk/spirituosen/alle-spirituosen/whisky/aus-schottland/blended-scotch?q=' + searchQuery;
        }
    </script>

</body>
</html>
