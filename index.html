    <div id="message">
        <p>Leider wurde die Seite nicht gefunden.</p>
    </div>

    <script>
        // Funktion um sicherzustellen, dass die Seite existiert
        function checkIfPageExists(url) {
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        window.open(url, '_blank');
                    } else {
                        document.getElementById('message').style.display = 'block';
                    }
                })
                .catch(() => {
                    document.getElementById('message').style.display = 'block';
                });
        }
    </script>
